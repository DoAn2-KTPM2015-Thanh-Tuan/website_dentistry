<div class="row" id="show-all">
    <div class="col-12 title mb-3">
      Tất cả bài viết <button type="button" class="btn btn-secondary"><a routerLink="/dashboard/add-news">Viết bài mới</a></button>
    </div>
  
    <!-- search -->
    <div class="col-12 search">
      <div class="form-inline my-2 my-lg-0 d-flex justify-content-end">
        <input class="form-control mr-sm-2" [(ngModel)]="textSearch" type="search" placeholder="Nhập từ khóa tìm kiếm..." aria-label="Search">
      </div>
    </div>
        
    <div class="col-12 bg-light border rounded mt-2">
      <table class="table table-hover">
        <thead>
          <tr class="text-dark">
            <th scope="col">STT</th>
            <th scope="col">Tên người dùng</th>
            <th scope="col">Vị trí</th>
            <th scope="col">Tên tài khoản</th>
            <th scope="col">Email</th>
            <th scope="col">SĐT</th>
            <th scope="col">Loại tài khoản</th>
            <th class="text-center" scope="col">Chỉnh sửa</th>
            <th class="text-center" scope="col">Xóa</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of list_user | paginate: { itemsPerPage: 2, currentPage: p }; let i=index;">
            <th scope="row">{{ i + 1 }}</th>
            <td>{{ user?.name_user }}</td>
            <td>Đang cập nhập...</td>
            <td>{{ user?.name_account }}</td>
            <td>{{ user?.email_user }}</td>
            <td>{{ user?.phone_user }}</td>
            <td>
              <ng-container *ngIf="user?.type_account == 1">Admin</ng-container>
              <ng-container *ngIf="user?.type_account == 2">Tiếp tân</ng-container>
              <ng-container *ngIf="user?.type_account == 3">Bác sĩ</ng-container>
              <ng-container *ngIf="user?.type_account == 4">Khách hàng</ng-container>
            </td>
            <td class="text-center"><a routerLink=""><i class="pointer text-primary fa fa-pencil"></i></a></td>
            <td class="text-center"><i class="pointer text-danger fa fa-trash-o" (click)="delete(news.id_news)"></i></td>
          </tr>
        </tbody>
      </table>
    </div>
    <!-- pagination -->
    <div class="mt-4 text-center w-100">
      <pagination-controls
      class="my-pagination"
      (pageChange)="p = $event"
      previousLabel=""
      nextLabel=""
      ></pagination-controls>
    </div>
  </div>
