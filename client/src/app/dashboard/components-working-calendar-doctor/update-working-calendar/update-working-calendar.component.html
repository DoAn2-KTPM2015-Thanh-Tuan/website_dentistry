<div class="row" >
  <div class="col-12 title mb-3">
    Lịch làm việc
  </div>

  <div class="col-12 bg-light py-4 border rounded">
    <form #formWorkingCalendar="ngForm" (ngSubmit)="submit(formWorkingCalendar)">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th class="text-center" scope="col"></th>
            <th class="text-center" scope="col">Thứ 2</th>
            <th class="text-center" scope="col">Thứ 3</th>
            <th class="text-center" scope="col">Thứ 4</th>
            <th class="text-center" scope="col">Thứ 5</th>
            <th class="text-center" scope="col">Thứ 6</th>
            <th class="text-center" scope="col">Thứ 7</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">Sáng</th>
            <!-- thứ 2 -->
            <td class="text-center">
              <input type="checkbox" id="chk1" ngModel name="sang_hai">
              <label for="chk1"></label>
            </td>
            <!-- thứ 3 -->
            <td class="text-center">
              <input type="checkbox" id="chk2" ngModel name="sang_ba">
              <label for="chk2"></label>
            </td>
            <!-- thứ 4 -->
            <td class="text-center">
              <input type="checkbox" id="chk3" ngModel name="sang_tu">
              <label for="chk3"></label>
            </td>
            <!-- thứ 5 -->
            <td class="text-center">
              <input type="checkbox" id="chk4" ngModel name="sang_nam">
              <label for="chk4"></label>
            </td>
            <!-- thứ 6 -->
            <td class="text-center">
              <input type="checkbox" id="chk5" ngModel name="sang_sau">
              <label for="chk5"></label>
            </td>
            <!-- thứ 7 -->
            <td class="text-center">
              <input type="checkbox" id="chk6"  ngModel name="sang_bay">
              <label for="chk6"></label>
            </td>
            
          </tr>

          <!-- Chiều -->
          <tr>
            <th scope="row">Chiều</th>
            <!-- thứ 2 -->
            <td class="text-center">
              <input type="checkbox" id="chk7" ngModel name="chieu_hai">
              <label for="chk7"></label>
            </td>
            <!-- thứ 3 -->
            <td class="text-center">
              <input type="checkbox" id="chk9"  ngModel name="chieu_ba">
              <label for="chk9"></label>
            </td>
            <!-- thứ 4 -->
            <td class="text-center">
              <input type="checkbox" id="chk10" ngModel name="chieu_tu">
              <label for="chk10"></label>
            </td>
            <!-- thứ 5 -->
            <td class="text-center">
              <input type="checkbox" id="chk11" ngModel name="chieu_nam">
              <label for="chk11"></label>
            </td>
            <!-- thứ 6 -->
            <td class="text-center">
              <input type="checkbox" id="chk12" ngModel name="chieu_sau">
              <label for="chk12"></label>
            </td>
            <!-- thứ 7 -->
            <td class="text-center">
              <input type="checkbox" id="chk13" ngModel name="chieu_bay">
              <label for="chk13"></label>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="text-center">
        <button class="btn btn-primary">Cập nhật</button>
      </div>
    </form>
  </div>


</div>
