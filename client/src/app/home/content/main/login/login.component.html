<div id="login">
  <div class="row">
    <!-- title -->
    <div class="col-12 title">
      <div class="wrap">
        <span class="icon">
          <i class="fa fa-bookmark"></i>
        </span>
        <span class="text">
          Đăng nhập
        </span>
      </div>
    </div>
    <!-- end title -->
    <div class="wrap-form col-12">
      <form>
        <!-- field account -->
        <div class="form-group row">
          <label for="account" class="text-right col-12 col-sm-2 col-form-label">Tài khoản</label>
          <div class="col-12 col-sm-10">
            <input type="text" class="form-control" id="account" placeholder="Tài khoản">
          </div>
        </div>
        <!-- end field account -->
        <!-- field password -->
        <div class="form-group row">
          <label for="password" class="text-right col-12 col-sm-2 col-form-label">Mật khẩu</label>
          <div class="col-12 col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Mật khẩu">
          </div>
        </div>
        <!-- end field password -->
        <div class="register-new form-group row">
            <div class="col-sm-2"></div>
            <div class="wrap-text col-sm-10">
              <a routerLink="/login/register">&nbsp;Đăng kí tài khoản mới</a>
            </div>
          </div>
        <div class="form-group row">
            <label for="inputPassword3" class="col-12 text-right col-sm-2 col-form-label"></label>
            <div class="col-12 col-sm-10">
              <button type="submit" class="btn btn-primary">Đăng nhập</button>
            </div>
          </div>
      </form>
      
    </div>
  </div>
</div>
